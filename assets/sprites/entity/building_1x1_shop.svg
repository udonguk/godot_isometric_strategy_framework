<svg xmlns="http://www.w3.org/2000/svg" width="32" height="28" viewBox="0 0 32 28">
  <!-- 1x1 아이소메트릭 건물 텍스처 (상점) -->
  <!-- 바닥면: 32x16, 건물 높이: 12 -->

  <!-- 왼쪽 벽면 (어두운 파란색) -->
  <polygon points="0,20 16,28 16,16 0,8" fill="#4169E1"/>

  <!-- 오른쪽 벽면 (중간 파란색) -->
  <polygon points="32,20 16,28 16,16 32,8" fill="#6495ED"/>

  <!-- 지붕/상단면 (밝은 파란색) -->
  <polygon points="16,0 32,8 16,16 0,8" fill="#87CEEB"/>

  <!-- 윤곽선 -->
  <polygon points="16,0 32,8 32,20 16,28 0,20 0,8" fill="none" stroke="#1E3A5F" stroke-width="1"/>

  <!-- 지붕 구분선 -->
  <line x1="16" y1="0" x2="16" y2="16" stroke="#1E3A5F" stroke-width="0.5"/>

  <!-- 간판 (정면 - 노란색) -->
  <rect x="8" y="18" width="8" height="4" fill="#FFD700" stroke="#B8860B" stroke-width="0.5" transform="skewY(26.565)"/>

  <!-- 창문 (오른쪽 벽) -->
  <polygon points="26,21 26,17 22,19 22,23" fill="#FFFACD" stroke="#1E3A5F" stroke-width="0.5"/>
</svg>
