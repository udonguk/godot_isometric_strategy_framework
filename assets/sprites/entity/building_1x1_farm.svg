<svg xmlns="http://www.w3.org/2000/svg" width="32" height="28" viewBox="0 0 32 28">
  <!-- 1x1 아이소메트릭 건물 텍스처 (농장) -->
  <!-- 바닥면: 32x16, 건물 높이: 12 -->

  <!-- 왼쪽 벽면 (어두운 녹색) -->
  <polygon points="0,20 16,28 16,16 0,8" fill="#228B22"/>

  <!-- 오른쪽 벽면 (중간 녹색) -->
  <polygon points="32,20 16,28 16,16 32,8" fill="#32CD32"/>

  <!-- 지붕/상단면 (밝은 녹색) -->
  <polygon points="16,0 32,8 16,16 0,8" fill="#90EE90"/>

  <!-- 윤곽선 -->
  <polygon points="16,0 32,8 32,20 16,28 0,20 0,8" fill="none" stroke="#006400" stroke-width="1"/>

  <!-- 지붕 구분선 -->
  <line x1="16" y1="0" x2="16" y2="16" stroke="#006400" stroke-width="0.5"/>

  <!-- 잎 표시 (장식) -->
  <circle cx="8" cy="12" r="2" fill="#006400"/>
  <circle cx="24" cy="12" r="2" fill="#006400"/>
  <circle cx="16" cy="6" r="2" fill="#006400"/>
</svg>
