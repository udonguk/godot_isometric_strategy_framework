<svg xmlns="http://www.w3.org/2000/svg" width="64" height="56" viewBox="0 0 64 56">
  <!-- 2x2 아이소메트릭 건물 텍스처 -->
  <!-- 바닥면: 64x32, 건물 높이: 24 -->

  <!-- 왼쪽 벽면 (어두운 색) -->
  <polygon points="0,40 32,56 32,32 0,16" fill="#8B4513"/>

  <!-- 오른쪽 벽면 (중간 색) -->
  <polygon points="64,40 32,56 32,32 64,16" fill="#A0522D"/>

  <!-- 지붕/상단면 (밝은 색) -->
  <polygon points="32,0 64,16 32,32 0,16" fill="#CD853F"/>

  <!-- 윤곽선 -->
  <polygon points="32,0 64,16 64,40 32,56 0,40 0,16" fill="none" stroke="#5D3A1A" stroke-width="1"/>

  <!-- 지붕 구분선 -->
  <line x1="32" y1="0" x2="32" y2="32" stroke="#5D3A1A" stroke-width="1"/>
  <line x1="0" y1="16" x2="32" y2="32" stroke="#5D3A1A" stroke-width="1"/>
  <line x1="64" y1="16" x2="32" y2="32" stroke="#5D3A1A" stroke-width="1"/>

  <!-- 문 (정면) -->
  <polygon points="24,56 24,44 32,48 32,56" fill="#3D2817"/>

  <!-- 창문 (왼쪽 벽) -->
  <polygon points="8,28 8,22 16,26 16,32" fill="#87CEEB" stroke="#5D3A1A" stroke-width="0.5"/>

  <!-- 창문 (오른쪽 벽) -->
  <polygon points="56,28 56,22 48,26 48,32" fill="#87CEEB" stroke="#5D3A1A" stroke-width="0.5"/>
</svg>
